<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>React</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [

      { url: "https://doc.react-china.org/", desc: "React China" },

      "=Components",
      [
          { url: "https://ant.design/", desc: "Ant Design" },
          { url: "https://www.primefaces.org/primereact/", desc: "Prime React" },
          { url: "https://developer.microsoft.com/en-us/fluentui", desc: "Fluent UI" },
          { url: "https://zarm.design/", desc: "React UI Library" },
          { url: "https://github.com/codebdy/rxdrag", desc: "React Drag Tool" },

      [
        { url: "https://spectrum.adobe.com/", desc: "#Adobe Spectrum" },
        { url: "https://react-spectrum.adobe.com/react-spectrum/index.html", desc: "React Spectrum" },
        { url: "https://github.com/adobe/spectrum-css", desc: "Spectrum CSS" },

      { url: "https://chakra-ui.com/", desc: "Chakra UI" },
      { url: "https://blueprintjs.com", desc: "Blueprint" },
      { url: "https://bootstrap.web-cell.dev/", desc: "BootCell" },
      { url: "https://atlaskit.atlassian.com/", desc: "Atlaskit by Atlassian" },
      { url: "https://pagic.org/", desc: "A static site generator using Deno + React" },

      "=Tutorials",
      [
          { url: "https://reactjs.org/tutorial/tutorial.html", desc: "#Intro to React" },
          { url: "https://reactjs.org/docs/thinking-in-react.html", desc: "Thinking in React" },

      ],
      [
          { url: "https://pomb.us/build-your-own-react/", desc: "#<b>Build Your Own React</b>" },
          { url: "https://github.com/pomber/didact", desc: "Github Repo" },
      ]
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>
