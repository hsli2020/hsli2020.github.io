<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Amazon</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "http://aws.amazon.com/", desc: "Amazon AWS" },
        { url: "http://aws.amazon.com/documentation/", desc: "Amazon AWS Doc" },
        { url: "https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/concepts.html", desc: "Amazon EC2 Doc" },
      ],

      "-",
      [
        { url: "http://docs.developer.amazonservices.com/en_CA/dev_guide/index.html", desc: "#MWS Dev Guide" },
        { url: "http://docs.developer.amazonservices.com/en_US/dev_guide/index.html", desc: "MWS Doc" },
        { url: "https://developer.amazonservices.ca/", desc: "MWS Developer Guide" },
        { url: "https://developer.amazonservices.ca/gp/mws/docs.html", desc: "MWS Document" },
        { url: "http://docs.aws.amazon.com/AWSECommerceService/latest/DG/Welcome.html", desc: "Product Advertising API" },
      ],
      [
        { url: "http://docs.developer.amazonservices.com/en_CA/orders-2013-09-01/Orders_Datatypes.html", desc: "#Order DataTypes" },
        { url: "http://docs.developer.amazonservices.com/en_US/feeds/index.html", desc: "Feed API" },
        { url: "https://docs.developer.amazonservices.com/en_UK/notifications/Notifications_AnyOfferChangedNotification.html", desc: "AnyOfferChangedNotification" },
        { url: "https://mws.amazonservices.com/scratchpad/index.html", desc: "MWS Scratchpad" },
        { url: "http://stackoverflow.com/questions/7352916/amazon-com-mws-integration", desc: "Question about MWS" },
      ],

      "-",
      [
        { url: "http://bettermws.com/better-products-api", desc: "Better MWS" },
        { url: "https://docs.sellerlabs.com/", desc: "BetterMWS" },
      ],
      [
        { url: "https://packagist.org/search/?tags=mws", desc: "MWS packages" },
        { url: "https://github.com/CPIGroup/phpAmazonMWS", desc: "php amazon MWS" },
      ],

      "-",
      [
        { url: "http://docs.aws.amazon.com/aws-sdk-php/v3/guide/", desc: "AWS API guide for PHP" },
        { url: "http://docs.aws.amazon.com/aws-sdk-php/v3/api/", desc: "AWS API for PHP" },
      ],
      [
        { url: "https://aws.amazon.com/sqs/", desc: "Amazon SQS" },
        { url: "https://aws.amazon.com/documentation/sqs/", desc: "Amazon SQS Document" },
        { url: "http://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/Welcome.html", desc: "SQS API Ref" },
        { url: "http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSGettingStartedGuide/Welcome.html", desc: "SQS Guide" },
      ],

      "-",
      { url: "https://aws.amazon.com/whitepapers/", desc: "AWS whitepapers" },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
